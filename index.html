<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tristan Scaglia, Front end developer</title>
  <meta name="Description"
    content="I&#39;m a front-end developer looking to work with React in the Randstad or remote" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: black;
      margin: 0;
      display: flex;
      line-height: 1.5;
      font-size: 1.2em;
      font-family: "IBM Plex Mono", sans-serif;
    }

    .photo {
      flex-grow: 1;
      height: 100%;
      background-image: url("me.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
    }

    .wrapper {
      height: 100%;
      max-width: 50%;
      min-width: 33%;
      background-color: white;
      padding: 4rem;
      overflow: auto;
      position: relative;
    }

    .content {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .description {
      max-width: 420px;
      flex-grow: 0;
    }

    .contentItem {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    h1,
    h2 {
      font-family: "IBM Plex Mono", sans-serif;
      font-weight: 700;
      margin: 0;
      width: 100%;
      font-size: 2em;
      line-height: 1.15em;
    }

    .blue {
      color: rgb(44, 125, 251);
    }

    .orange {
      color: rgb(247, 106, 0);
    }

    .button {
      padding: 0.25rem 0.5rem;
      margin: -0.25rem 0;
      color: white;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
    }

    .button.orange {
      background: rgb(247, 106, 0);
    }

    .button.orange:hover {
      background: rgb(240, 90, 0);
    }

    p,
    a {
      margin: 0;
    }

    .description,
    .links {
      margin-top: 4rem;
    }

    .link {
      text-decoration: none;
    }

    @media (max-width: 950px) {

      body,
      html {
        height: auto;
      }

      body {
        flex-direction: column;
      }

      .photo {
        position: fixed;
        height: 20rem;
        z-index: 1;
        top: 0;
        left: 0;
        right: 0;
      }

      .wrapper {
        height: auto;
        padding: 4rem 2rem;
        margin-top: 20rem;
        z-index: 2;
        max-width: none;
      }

      .description,
      .links {
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
    }
  </style>
  <link rel="apple-touch-icon-precomposed" href="https://tristanscaglia.com/favicon.png" />
  <link rel="icon" type="image/png" href="https://tristanscaglia.com/favicon.png">
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="favicon.png" />
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div>
        <h1>Tristan Scaglia</h1>
        <h2 class="blue">Front-end developer</h2>
        <p class="description">
          I enjoy building web apps and websites and am passionate about UI/UX design.
        </p>
        <p class="contentItem">
          I'm located in the Randstad.
        </p>
        <a href="mailto:tristan.scaglia@gmail.com" class="button orange">hire me!</a>
      </div>


      <div class="links">
        <div><a href="https://github.com/Scglia" class="link blue">github</a></div>
        <div><a href="https://linkedin.com/in/tristan-scaglia-299b24173" class="link blue">linkedin</a></div>
        <div>
          <a href="resume.html" class="link blue">resume</a>
        </div>
      </div>
    </div>
  </div>
  <div class="photo"></div>
</body>

</html>
